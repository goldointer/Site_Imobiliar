<!--
  function Voltar() {
	if (history.length > 1)
		history.back();
	else if (window.opener != null) {
		window.setTimeout("window.close()", 1000);
		if (window.opener && window.focus) {window.opener.focus()}
	}
	else if ("{ORIGEM_MSG}" == "" && "{HTTP_HOST}" != "")
			document.location.replace("{HTTP_HOST}");

<!--
A origem da mensagem vem na tag ORIGEM_MSG cujo valor atual e' "{ORIGEM_MSG}".
Valores previstos:
	"O" = cliente-Online
	"L" = pesquisa de Locacao
	"V" = pesquisa de Venda
	"A" = Adminstracao
	""  = sessao expirada
Esta informacao pode ser utilizada para qualquer necessidade nesta pagina como,
por exemplo, realcar algum link no menu que for incluido.
-->
